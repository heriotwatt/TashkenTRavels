<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto:100,300,400,500,700,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <title>TashkentTravels</title>
</head>

<body>
    <header class="header d-flex flex-column">
        <nav class="menu">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="" class="logo">tashkent travels</a>
                <span class="burger-menu">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </nav>
        <div class="header-content d-flex align-items-center h-100">
            <div class="container">
                <h1 class="header-content__title">отдыхайте вместе с <span>Tashkent Travels</span> </h1>
                <p class="header-content__description">Туристическое агентство «Tashkent Travel» предоставляет свои
                    услуги на туристическом рынке, начиная с 2010 года. Наши специалисты являются истинными
                    профессионалами своего дела со значительным опытом работы в сфере туризма.</p>
                    <form>
                        <h3>Отправить сообщение</h3>
                        <div class="form-group">

                          <input type="text" class="form-control" placeholder="Ваше Имя">

                        </div>
                        <div class="form-group">

                          <input type="email" class="form-control" placeholder="Ваш Email">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Ваше Сообщение"></textarea>
                        </div>

                        <button type="submit" class="btn">Отправить сообщение <i class="fal fa-long-arrow-right"></i></button>
                      </form>
            </div>
        </div>
    </header>
</body>

</html>
